<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Editor Example (Javascript)</title>
		<link rel="stylesheet" href="app.css" />
		<link rel="stylesheet" href="./build/jodit.css" />
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700,700i" rel="stylesheet"/>
	</head>

	<body>
		<header>
			<h1>Editor Example (<b>Javascript</b>)</h1>
			<h4 id="time"></h4>
		</header>

		<section id="code">
			<iframe
				src="https://carbon.now.sh/embed?bg=rgba%28255%2C255%2C255%2C1%29&t=monokai&wt=none&l=auto&width=680&ds=true&dsyoff=20px&dsblur=68px&wc=true&wa=true&pv=56px&ph=56px&ln=false&fl=1&fm=Hack&fs=14px&lh=133%25&si=false&es=2x&wm=false&code=%252F%252F%2520Html%250A%253Ctextarea%2520id%253D%2522editor%2522%2520cols%253D%252250%2522%2520rows%253D%252210%2522%2520placeholder%253D%2522%2522%253E%253C%252Ftextarea%253E%250A%250A%252F%252F%2520JS%250Aconst%2520config%2520%253D%2520%257B%2520%252F%252F%2520https%253A%252F%252Fxdsoft.net%252Fjodit%252Fdocs%252Fclasses%252Fconfig.Config.html%250A%2509...%250A%257D%253B%250A%250Aconst%2520editor%2520%253D%2520new%2520Jodit%28%27%2523editor%27%252C%2520config%29%253B"
				style="width: 100%; height: 354px; border:0; transform: scale(1); overflow:hidden;"
				sandbox="allow-scripts allow-same-origin">
			</iframe>
			<pre>
// Html
<textarea id="editor" cols="50" rows="10" placeholder=""></textarea>

// JS
const config = {
	// https://xdsoft.net/jodit/docs/classes/config.Config.html
};

const editor = new Jodit('#editor', config);
			</pre>
		</section>

		<section class="editor">
			<textarea id="editor" cols="50" rows="10" placeholder=""></textarea>
		</section>

		<section class="result">
			<div id="result"></div>
		</section>

		<footer>
			<nav>
				<ul class="container">
					<li><a href="https://xdsoft.net/jodit/">Jodit homepage</a></li>
					<li><a href="https://gitlab.ccr.co.kr/cgp_ex/frontend/editor">Gitlab Repogitory</a></li>
				</ul>
			</nav>
		</footer>

		<script src="./build/jodit.js"></script>
		<script>
			const config = { // https://xdsoft.net/jodit/docs/classes/config.Config.html
				toolbarStyle: 'top',
				minHeight: '500px',
			};

			const editor = new Jodit('#editor', config);

			editor.waitForReady().then(() => {
				const names = [
					'@mary',
					'@jain',
					'@entany',
					'@isaak',
					'@ivan',
					'@fedya',
					'@yakov',
					'@jhon',
					'@lena',
					'@elvin'
				];

				editor.e.fire('registerAutocompleteSource', query => {
					return names
					.filter(value => value.indexOf(query) === 0)
					.map(value => ({
						title: value,
						value
					}));
				});
			});
		</script>
	</body>
</html>
